<h3>Contact Crisis Center</h3>

<div>
  <div><label>Message: </label></div>
  <div><textarea cols="35" rows="10" [(ngModel)]="message" [disabled]="sending"></textarea></div>
</div>


<!-- <p *ngIf="!sending"> -->
<p [style.display]="sending? 'none': 'inline'"> 
  <button (click)="send()">Send</button>
  <button (click)="cancel()">Cancel</button>
</p>
<!-- <p *ngIf="details"> -->
<p [style.display]="details? 'inline': 'none'"> 
  {{ details }}
</p>
